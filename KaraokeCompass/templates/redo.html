<div class="container">

	<div class="starter-template">
		<h2>Oops!</h2>
		<p>Sorry, no songs match your specifications. Please broaden your search!</p>
	</div>

	<form action="/output" method="GET">
		<div class="form-group">
			<label for="song_title">Song Title</label><label class=redtext> * </label>
          <input type="text" id="song_title" name='song_title' placeholder="e.g. Hey Jude">
        </div>
        
        <p>Add some other features (optional)</p>
        
        <form action="/output" method="GET">
		<div class="form-group">
			<label for="energy">Song Energy</label>
                  <select name="energy">
                  <option value=""></option>
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                  </select>
        </div>
        
        <form action="/output" method="GET">
		<div class="form-group">
			<label for="decade">Song Decade</label>
                  <select name="decade">
                  <option value=""></option>
                  <option value="1960s">Pre-1970s</option>
                  <option value="1970s">1970s</option>
                  <option value="1980s">1980s</option>
                  <option value="1990s">1990s</option>
                  <option value="2000s">2000s</option>
                  <option value="2010s">2010s</option>
                  </select>
        </div>
        
        <form action="/output" method="GET">
         <div class="form-group">
        <input type="checkbox" name="extra_keys" value="1"></input>
            <label for="extra_keys">Include key-shifted songs</label>
         </div>
         
        <div>
            <label class=redtext><font size=1> *Required input </font></label>
        </div> 

        <div>
          <button type="submit" class="btn btn-default btn-lg">Find my songs!</button>
        </div>

      </form>
